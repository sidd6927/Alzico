<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webhook Form</title>
</head>
<body>
    <h1>Webhook Form</h1>
    <form id="webhookForm">
        <label for="field1">Product Name 11:16</label>
        <input type="text" id="field1" name="field1" required><br><br>
<!--         <label for="field2">URL</label>
        <input type="text" id="field2" name="field2" required><br><br>
        <label for="field3">Offer</label>
        <input type="text" id="field3" name="field3" required><br><br>
        <label for="field4">Features</label>
        <input type="text" id="field4" name="field4" required><br><br> -->
        <button type="submit">Submit</button>
    </form>

    <div id="response" style="margin-top: 20px;"></div>
    <div id="postUrl" style="margin-top: 20px;"></div>


    <script>
        document.getElementById('webhookForm').addEventListener('submit', async function (e) {
            e.preventDefault();
            const formData = {
                field1: document.getElementById('field1').value,
                // field2: document.getElementById('field2').value,
                // field3: document.getElementById('field3').value,
                // field4: document.getElementById('field4').value
            };

            // const url = `https://smbproducts.azurewebsites.net/api/http_trigger?product=${encodeURIComponent(formData.field1)}&urls=${encodeURIComponent(formData.field2)}&offer=${encodeURIComponent(formData.field3)}&features=${encodeURIComponent(formData.field4)}`;
            const url = `https://smbproducts.azurewebsites.net/api/http_trigger?name=${encodeURIComponent(formData.field1)})}`;

            try {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' }
                });

                const result = await response.json();
                document.getElementById('response').innerText = 'Success: ' + JSON.stringify(result, null, 2);
            } catch (error) {
                document.getElementById('response').innerText = 'Error: ' + error.message;
            }
        });
    </script>
</body>
</html>
