<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webhook Form</title>
</head>
<body>
    <h1>Webhook Form</h1>
    <form id="webhookForm">
        <label for="Product Name">Field 1:</label>
        <input type="text" id="field1" name="field1" required><br><br>
        <label for="Offer">Field 2:</label>
        <input type="text" id="field2" name="field2" required><br><br>
        <label for="URL">Field 3:</label>
        <input type="text" id="field3" name="field3" required><br><br>
        <label for="Features">Field 4:</label>
        <input type="text" id="field4" name="field4" required><br><br>
        <a href="submit.html">    <button type="submit">Submit</button></a>
    </form>

    <script>
        document.getElementById('webhookForm').addEventListener('submit', async function (e) {
            e.preventDefault();
            const formData = {
                field1: document.getElementById('field1').value,
                field2: document.getElementById('field2').value,
                field3: document.getElementById('field3').value,
                field4: document.getElementById('field4').value,
                field5: document.getElementById('field5').value
            };

            try {
                const response = await fetch('https://smbproducts.azurewebsites.net/api/http_trigger?name=sid', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(formData)
                });

                const result = await response.json();
                console.log('Success:', result);
            } catch (error) {
                console.error('Error:', error);
            }
        });
    </script>
</body>
</html>
