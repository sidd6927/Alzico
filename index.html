<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webhook Form</title>
</head>
<body>
    <h1>Webhook Form</h1>
       <form action="https://smbproducts.azurewebsites.net/api/http_trigger" method="post"  id="webhookForm">
        <label for="name">Productxfb Name:</label>
        <input type="text" id="name" name="field1" required><br><br>
        <button type="submit">Submit</button>
    </form>

    <div id="response" style="margin-top: 20px;"></div>
    <div id="postUrl" style="margin-top: 20px;"> </div>

    <script>
        document.getElementById('webhookForm').addEventListener('submit', async function (e) {
            e.preventDefault();
            const formData = {
                field1: document.getElementById('field1').value
            };

            const url = `https://smbproducts.azurewebsites.net/api/http_trigger?name=${encodeURIComponent(formData.field1)}`;
            
            // Display the POST URL
            document.getElementById('postUrl').innerText = 'POST URL: ' + url;
            window.location.href = url;
</script>
</body>
</html>
